<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="onClickNavBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="pf-user-image-container">
    <div id="pf-user-image-inner">
      <img src="assets/imgs/img-default-profile.svg" />
    </div>
  </div>

  <ion-item>
    <ion-label position="stacked">Username</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">First Name</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.fname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.lname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">BOD</ion-label>
    <ion-datetime [(ngModel)]="userInfo.birthday" displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"></ion-datetime>
  </ion-item>

  <div id="pf-btn-save">
    <ion-button (click)="onClickBtnSave()">Update</ion-button>
  </div>
</ion-content>
